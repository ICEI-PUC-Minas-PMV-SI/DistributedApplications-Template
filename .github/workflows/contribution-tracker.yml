name: Contribution Tracker

on:
  schedule:
    # Roda toda segunda-feira 맙 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Permite execu칞칚o manual
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'docs/**'

permissions:
  contents: write
  pull-requests: read

jobs:
  track-contributions:
    runs-on: ubuntu-latest
    # N칚o executa no reposit칩rio template - apenas nos forks/c칩pias dos alunos
    if: ${{ !contains(github.repository, 'Template') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Busca todo o hist칩rico para an치lise completa

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests PyGithub matplotlib pandas tabulate

      - name: Generate contribution report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
        run: |
          python .github/scripts/generate_contribution_report.py

      - name: Commit and push report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/CONTRIBUTION_REPORT.md docs/img/contribution-*.png || true
          git diff --staged --quiet || git commit -m "游늵 Atualizar relat칩rio de contribui칞칫es [skip ci]"
          git push || true
